foreground = ${color.fg}
font-0 = "Noto Sans CJK JP:pixelsize=14;2"
font-1 = "JetBrainsMono Nerd Font:size=12;2"
font-2 = "Noto Color Emoji:pixelsize=12;2"
modules-center = vpn
wm-restack = bspwm
enable-ipc = true

