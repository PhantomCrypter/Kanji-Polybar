[global/wm]
margin-bottom = 0
margin-top = 0
include-file = modules.ini

[color]
fg = #FFFFFF
bg = #00000000
bg-launcher = #667B3F61
bg-redpriv  = #664A6FA5
bg-vpn      = #665DA399
bg-bspwm    = #992F354B
bg-system   = #997B3F61
bg-time     = #994A6FA5
active      = #F37F97
occupied    = #79E6F3
empty       = #FFFFFF

[bar/launcher]
width = 3%
height = 40
offset-x = 0.8%
offset-y = 8
radius = 6
fixed-center = true
border-size = 2
border-color = ${color.bg-launcher}
background = ${color.bg-launcher}
foreground = ${color.fg}
font-0 = "Noto Sans CJK JP:pixelsize=14;2"   ; Kanji seguro
font-1 = "JetBrainsMono Nerd Font:size=12;2"
font-2 = "Noto Color Emoji:pixelsize=12;2"
modules-center = launcher
wm-restack = bspwm
enable-ipc = true

[bar/redpriv]
width = 10%
height = 40
offset-x = 5%
offset-y = 8
radius = 6
border-size = 2
border-color = ${color.bg-redpriv}
background = ${color.bg-redpriv}
foreground = ${color.fg}
font-0 = "Noto Sans CJK JP:pixelsize=14;2"
font-1 = "JetBrainsMono Nerd Font:size=12;2"
font-2 = "Noto Color Emoji:pixelsize=12;2"
modules-center = redpriv
wm-restack = bspwm
enable-ipc = true

